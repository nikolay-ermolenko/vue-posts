      .init-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100vh;
        width: 100vw;

        opacity: 0;
      }

        from { opacity: 1; }

      }

        text-transform: capitalize;
        color: #979fd0;
      }
      .init-loader.dark-mode > .init-loader-inner > span {
        color: #999;
      }
      .loading {
        display: flex;
        justify-content: center;
      }

        width: 1rem;
        height: 1rem;
        margin: 2rem 0.3rem;
        background: #979fd0;
        border-radius: 50%;
        animation: 0.9s bounce infinite alternate;
      }
      .init-loader.dark-mode .loading > div {
        background: #666;
      }

        animation-delay: 0.3s;
      }

      .loading > div:nth-child(3) {
        animation-delay: 0.6s;
      }

      @keyframes bounce {
        to {
          opacity: 0.3;
          transform: translate3d(0, -1rem, 0);
        }
