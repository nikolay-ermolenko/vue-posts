<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html {
        --loader-color: #979fd0;
        --loader-background: #f3f3f3;
      }
      body {
        background-color: var(--loader-background);
      }
      .init-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f3f3f3;
        z-index: 99999;
      }
      .init-loader.fade-out {
        animation: fadeout 1100ms;
        opacity: 0;
      }

      @keyframes fadeout {
        from { opacity: 1; }
        to   { opacity: 0; }
      }
      .init-loader > .init-loader-inner {
        display: flex;
        flex-direction: column;
      }
      .init-loader > .init-loader-inner > span {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1.5rem;
        text-align: center;
        text-transform: capitalize;
        color: #979fd0;
      }

      .loading {
        display: flex;
        justify-content: center;
      }

      .loading > div {
        width: 1rem;
        height: 1rem;
        margin: 2rem 0.3rem;
        background: #979fd0;
        border-radius: 50%;
        animation: 0.9s bounce infinite alternate;
      }

      .loading > div:nth-child(2) {
        animation-delay: 0.3s;
      }

      .loading > div:nth-child(3) {
        animation-delay: 0.6s;
      }

      @keyframes bounce {
        to {
          opacity: 0.3;
          transform: translate3d(0, -1rem, 0);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="app"></div>

    <div id="init-loader" class="init-loader">
      <div class="init-loader-inner">
        <div class="loading">
          <div></div>
          <div></div>
          <div></div>
        </div>
      <span id="init-loader-text">Загрузка...</span>
      </div>
    </div>
  </body>
</html>
